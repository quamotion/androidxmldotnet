version: 1.0.{build}.0

environment:
  NuGetApiKey:
    secure: uNF4gY8KN67ODxKkGPBIz+5MDdf3MRtz4Vi+9McPhWYi4Z6YMQvOcTQRWZYd/N9b

build_script:
  - cmd: cd AndroidXml
  - cmd: dotnet restore
  - cmd: dotnet build -c Release
  - cmd: dotnet pack -c Release
  - ps: Push-AppveyorArtifact "bin\Release\AndroidXml.*.nupkg"
  - ps: Push-AppveyorArtifact "bin\Release\AndroidXml.*.snupkg"

nuget:
  project_feed: true
  account_feed: true
